<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH Terminal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center h-screen"
  >
    <div id="container" class="bg-gray-800 rounded overflow-hidden w-96">
      <div
        id="nav"
        class="flex justify-between items-center p-4 bg-gray-800 border-b border-gray-700"
      >
        <h1 class="text-blue-400">SSH</h1>
        <div id="status" class="flex items-center">
          <div
            id="dot"
            class="w-4 h-4 bg-red-500 rounded-full mr-2 animate-pulse"
          ></div>
          <p id="pingStatus" class="mr-2">
            <span id="onlineStatus">Offline</span>
          </p>
          <p id="ping"><span id="pingValue">N/A</span> ms</p>
        </div>
      </div>

      <pre id="output" class="console p-4 w-full text-center"></pre>

      <form id="ssh-form" class="p-4">
        <div id="command-form" class="flex flex-col items-center">
          <label for="command" class="mb-2 text-blue-400"
            >Enter SSH command:</label
          >
          <input
            type="text"
            id="command"
            name="command"
            class="p-2 mb-2 text-black"
          />
          <div class="buttony">
            <button
              type="submit"
              class="p-2 bg-blue-400 text-white rounded cursor-pointer transition duration-300 hover:bg-blue-500"
            >
              Execute
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("ssh-form");
      const output = document.getElementById("output");
      const pingStatus = document.getElementById("pingStatus");
      const onlineStatus = document.getElementById("onlineStatus");
      const pingValue = document.getElementById("pingValue");
      const connectionStatus = document.getElementById("connectionStatus");
      const connectionValue = document.getElementById("connectionValue");

      function updatePingStatus(online, ping, stability) {
        onlineStatus.textContent = online ? "Online" : "Offline";
        pingValue.textContent = online ? ping + " ms" : "N/A";
        connectionValue.textContent = online ? stability : "N/A";
      }

      function checkPing() {
        fetch("/ping")
          .then((response) => response.json())
          .then((data) => {
            updatePingStatus(data.online, data.ping, data.stability);
          })
          .catch((error) => {
            updatePingStatus(false, "N/A", "N/A");
          });
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const command = formData.get("command");

        try {
          const response = await fetch("/ssh", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ command }),
          });

          if (response.ok) {
            const data = await response.json();
            output.textContent = data.output || data.error || "No output data.";
          } else {
            output.textContent = "Error sending SSH request.";
          }
        } catch (error) {
          console.error("Error:", error);
          output.textContent = "Error communicating with the server.";
        }
      });
    </script>
  </body>
</html>
