<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH Terminal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <h1>SSH</h1>
        <div id="status">
          <div id="dot"></div>
          <p id="pingStatus"><span id="onlineStatus">Offline</span></p>
          <p id="ping"><span id="pingValue">N/A</span> ms</p>
        </div>
      </div>

      <pre id="output" class="console"></pre>

      <form id="ssh-form">
        <div id="command-form">
          <label for="command">Wprowadź polecenie SSH:</label>
          <input type="text" id="command" name="command" />
          <div class="buttony">
            <button type="submit">Wykonaj</button>
          </div>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("ssh-form");
      const output = document.getElementById("output");
      const pingStatus = document.getElementById("pingStatus");
      const onlineStatus = document.getElementById("onlineStatus");
      const pingValue = document.getElementById("pingValue");
      const connectionStatus = document.getElementById("connectionStatus");
      const connectionValue = document.getElementById("connectionValue");

      function updatePingStatus(online, ping, stability) {
        onlineStatus.textContent = online ? "Online" : "Offline";
        pingValue.textContent = online ? ping + " ms" : "N/A";
        connectionValue.textContent = online ? stability : "N/A";
      }

      function checkPing() {
        fetch("/ping")
          .then((response) => response.json())
          .then((data) => {
            updatePingStatus(data.online, data.ping, data.stability);
          })
          .catch((error) => {
            updatePingStatus(false, "N/A", "N/A");
          });
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const command = formData.get("command");

        try {
          const response = await fetch("/ssh", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ command }),
          });

          if (response.ok) {
            const data = await response.json();
            output.textContent =
              data.output || data.error || "Brak danych wyjściowych.";
          } else {
            output.textContent = "Błąd podczas wysyłania żądania SSH.";
          }
        } catch (error) {
          console.error("Błąd:", error);
          output.textContent = "Błąd podczas komunikacji z serwerem.";
        }
      });
    </script>
  </body>
</html>
